<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Game</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/easystarjs@0.4.4/bin/easystar-0.4.4.min.js"></script>
    <script src="script.js"></script>
    <style>
        body {
            background-color: white;
        }

        #postGameContent {
            display: none;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>

<div id="postGameContent">
    <h1>Thank you for participating!</h1>
    <h2>Feedback</h2>

    <label for="helpfulness">Rating of the perceived helpfulness of the other agent:</label><br>
    <input type="range" id="helpfulness" name="helpfulness" min="0" max="10"><br>
    <span>Not helpful at all</span><span style="float:right;">Very helpful</span><br><br>

    <label for="strategy">What was your strategy in the game?</label><br>
    <textarea id="strategy" name="strategy" rows="4" cols="50"></textarea><br><br>

    <label>Do you see this primarily as a:</label><br>
    <input type="radio" id="competitive" name="gameType" value="competitive">
    <label for="competitive">Competitive game</label><br>
    <input type="radio" id="collaborative" name="gameType" value="collaborative">
    <label for="collaborative">Collaborative game</label><br>
    <input type="radio" id="neither" name="gameType" value="neither">
    <label for="neither">Neither</label>
    <textarea id="explain" name="explain" rows="2" cols="50" placeholder="Please explain..."></textarea><br><br>

    <label>Did you notice the robot getting stuck?</label><br>
    <select id="robotStuck" name="robotStuck">
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select><br><br>

    <label>Did you help the robot?</label><br>
    <input type="radio" id="helpedYes" name="helpedRobot" value="yes">
    <label for="helpedYes">Yes</label>
    <textarea id="whyHelped" name="whyHelped" rows="2" cols="50" placeholder="Why did you help the robot?"></textarea><br>
    <input type="radio" id="helpedNo" name="helpedRobot" value="no">
    <label for="helpedNo">No</label>
    <textarea id="whyNotHelped" name="whyNotHelped" rows="2" cols="50" placeholder="Why did you not help the robot?"></textarea><br><br>

    <label for="suggestions">Any suggestions to improve the experiment:</label><br>
    <textarea id="suggestions" name="suggestions" rows="4" cols="50"></textarea><br><br>

    <input type="submit" value="Submit">
</div>

</body>
</html>
